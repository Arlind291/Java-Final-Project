<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>
	<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		  crossorigin="anonymous">

	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		  crossorigin="anonymous">
</head>
<body>
<div class="container">

	<div class="container my-2">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse" data-target="#navbar" aria-expanded="false"
							aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Employee Management System</a>
				</div>
			</div>
		</nav>
	</div>
	<br>
	<br>
	<h2>New Employee</h2>
	<hr>
	<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
		  method="POST">
		<input type="text" th:field="*{firstName}"
			   placeholder="Employee First Name" class="form-control mb-4 col-4">

		<input type="text" th:field="*{lastName}"
			   placeholder="Employee Last Name" class="form-control mb-4 col-4">
		<input type="text" th:field="*{email}"
			   placeholder="Employee Email" class="form-control mb-4 col-4">
		<input type="text" th:field="*{salary}"
			   placeholder="Employee Salary" class="form-control mb-4 col-4">
		<input type="text" th:field="*{task}"
			   placeholder="Employee Task" class="form-control mb-4 col-4">
		<input type="text" th:field="*{shift}"
			   placeholder="Employee Shift" class="form-control mb-4 col-4">

		<button type="submit" class="btn btn-info col-2"> Save Employee</button>
	</form>
	<hr>
	<a th:href = "@{/}"> Back to Employee List</a>
</div>
</body>
</html>
